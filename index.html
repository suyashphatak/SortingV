<!--    Sorting Visualizer  -->
<!doctype html>
<html>

<head>
   <title>Sorting Visualizer</title>
   <link rel="icon" href="icon.png" type="image/icon type">

   <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="init.js" defer></script>
   <script type="text/javascript" src="bars.js" defer></script>
   <script type="text/javascript" src="bubble-sort.js" defer></script>
   <script type="text/javascript" src="selection-sort.js" defer></script>
   <script type="text/javascript" src="merge-sort.js" defer></script>
   <script type="text/javascript" src="quick-sort.js" defer></script>
   <script type="text/javascript" src="insertion-sort.js" defer></script>



  <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
         <h1>
            <span style="color: #ffe227;  padding: 25px;">Sorting</span>
            <span style="color: #ffffff; padding: 25px;"> Visualizer</span>
          </h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <form class="d-flex">
          <div class="text-center">
            <button class="btn btn-outline-warning me-2" clas = "mybtn" id =  "refresh" type="button" >REFRESH</button>
            <button class="btn btn-outline-warning me-2" clas = "mybtn" id = "bubbleSort" type="button">BUBBLE SORT</button>
            <button class="btn btn-outline-warning me-2" clas = "mybtn" id = "selectionSort" type="button">SELECTION SORT</button>
            <button class="btn btn-outline-warning me-2" clas = "mybtn" id = "insertionSort" type="button">INSERTION SORT</button>
            <button class="btn btn-outline-warning me-2" clas = "mybtn" id = "mergeSort" type="button">MERGE SORT</button>
            <button class="btn btn-outline-warning me-2" clas = "mybtn" id = "quickSort" type="button">QUICK SORT</button>
          </div>
          </form>
        </div>
      </div>
    </nav>

    <div id = "middle">
      <span class="range">SPEED</span>
      <input title= "High->Low" type="range" title="hello" id = "range" min="1" max="100" />
      <span class="range">SIZE</span>
      <input title= "High->Low" type="range" title="hello" id = "size" min="1" max="100" />
    </div>
    

      <div id = "board">
      </div>
      <script type="text/javascript" src="size.js"></script>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>

</html>
